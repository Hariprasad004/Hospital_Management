    <div class="contact-form">
        <form action="/Hospital_Management/Backend/contact.php" method="post">
            <u><h1>Contact Us</h1></u>
            <div class="txtb">
                <strong><label>Full Name :</label></strong>
                <input type="text" name="name" value="" placeholder="Enter Your Name" required>
            </div>

            <div class="txtb">
                <strong><label>Email :</label></strong>
                <input type="email" name="email" value="" placeholder="Enter Your Email" required>
            </div>

            <div class="txtb">
                <strong><label>Phone Number :</label></strong>
                <input type="text" pattern="[0-9]{10}" name="phoneno" value="" placeholder="Enter Your Phone Number" required>
            </div>

            <div class="txtb">
                <strong><label>Message :</label></strong>
                <textarea name="msg" placeholder="Enter Your Message" required></textarea>
            </div>
            <button type="submit" class="btn" name="send"><b>Send</b></button>
        </form>
    </div>
